
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Afzal Hameed | Full-Stack Developer & AI Expert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              saffron: '#F15A24',
              brandBlue: '#3A88F3',
              darkBg: '#091526',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            animation: {
              'marquee': 'marquee 40s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          },
        },
      };
    </script>
    <style>
      html { 
        scroll-behavior: smooth; 
      }
      /* Offset for fixed navbar */
      section {
        scroll-margin-top: 100px;
      }
      body { 
        font-family: 'Inter', sans-serif; 
        overflow-x: hidden; 
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.05);
      }
      .dark .glass {
        background: rgba(9, 21, 38, 0.85);
        border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
      }
      .gradient-text {
        background: linear-gradient(135deg, #F15A24, #3A88F3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .hero-gradient {
        background: radial-gradient(circle at 50% 50%, #1a2a44 0%, #091526 100%);
      }
      
      /* Pause marquee on hover */
      .pause-on-hover:hover .animate-marquee {
        animation-play-state: paused;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #091526;
      }
      ::-webkit-scrollbar-thumb {
        background: #F15A24;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3A88F3;
      }
    </style>
  <script type="importmap">

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body class="bg-white dark:bg-[#091526] text-gray-900 dark:text-white transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
